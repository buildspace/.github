name: Production Deployment Workflow
on:
  push:
    branches:
      - main
jobs:
  Rebase-And-Merge:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.buildspace.so
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Start Rebase And Merge (buildspace style ðŸ¤˜)
        run: echo "ðŸŽ‰ Starting Production Rebase And Merge on ${{ github.repository }}"
      - name: Fetch remote
        run: |
          echo "ðŸ‘‰ Fetching from remote"
          git fetch
          echo "âœ… Fetch complete!"
      - name: Checkout main and pull origin
        run: |
          echo "ðŸ‘‰ Checking out main branch and pulling origin"
          git checkout main
          git pull origin main
          echo "âœ… Checkout and Pull complete!"
      - name: Checkout prod
        run: |
          echo "ðŸ‘‰ Checking out prod branch"
          git checkout prod
          git pull origin prod
          echo "âœ… Checked out prod branch!"
      - name: Rebase prod with main
        run: |
          echo "ðŸ‘‰ Rebasing prod branch with main"
          git rebase main
          echo "âœ… Rebase complete!"
      - name: Push to prod
        run: |
          echo "ðŸ‘‰ Pushing to prod branch"
          git push origin prod
          echo "âœ… Job complete! You my friend, are a gd legend ðŸ¤˜"
